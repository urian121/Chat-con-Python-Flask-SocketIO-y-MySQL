
<form id="formChat" name="formChat" method="POST" autocomplete="off">

    <input type="text" name="mensaje" id="mensaje" placeholder="Escribir mensaje" required="true">

    <button type="submit" id="enviar" name="enviar">
        <img src="{{ url_for('static', filename ='assets/images/send.png') }}" alt="send">
    </button>
</form>
