<div class="chat-body" style="overflow: hidden;outline: none; opacity: 1; transition: opacity .5s linear;">
    <div class="messages-content">

        <input type="text" name="idSeleccionado" id="idSeleccionado" value="{{ idSeleccionado }}" hidden>
        <!--Para cuando seleccionan un usuario en especifico -->
        {% if(msgsUsuarioSeleccionado) %}
        {% for msj in msgsUsuarioSeleccionado %}

        {% if( dataLogin.idUser == msj.idPara) %}
        <div class="message-item">
            <div class="message-user">
                <figure class="avatar">
                    <img src="{{ url_for('static', filename ='assets/images/user-9.png') }}" alt="image">
                </figure>
                <div>
                    <h5>**{{ nombreUser }} </h5>
                    <div class="time">01:35 PM</div>
                </div>
            </div>
            <div class="message-wrap">{{ msj.mensaje}} ðŸ˜ƒ</div>
        </div>

        {% else %}
        <div class="message-item outgoing-message">
            <div class="message-user">
                <figure class="avatar">
                    <img src="{{ url_for('static', filename ='assets/images/user-1.png') }}" alt="image">
                </figure>
                <div>
                    <h5>--{{ nombreUser }}</h5>
                    <div class="time">01:35 PM<i class="ti-double-check text-info"></i></div>
                </div>
            </div>
            <div class="message-wrap">{{ msj.mensaje}}</div>
        </div>
        {% endif %}

        {% endfor %}

        {% else %}
        <p>Sin Mensajes :)</p>
        {% endif %}

    </div>
</div>
