<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <form action="{{ url_for('crearCuenta') }}" method="POST">
        <div class="form-group">
            <input type="text" name="primer_nombre"  placeholder="Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email_cliente" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password_cliente" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" name="repetir_password_cliente" placeholder="Password" required>
        </div>
        <button class="btn login-form__btn submit w-100">Crear mi cuenta</button>
    </form>
    
</body>
</html>
