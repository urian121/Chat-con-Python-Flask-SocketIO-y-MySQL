{% extends 'public/login/baseLogin.html' %}
{% block title %}login | Chat {% endblock %}

{% block body %}

<main class="bg-grey">
    <div class="d-flex align-items-center mx-auto login-form">
        <div class="container">
            <div class="card">
                <div class="card-body p-5">
                    <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
                        <h3 class="title-text mb-5"><b>Iniciar Sesión</b></h3>
                        <div class="input-group mb-3">
                            <i class="ti-user"></i>
                            <input class="form-control form-control-lg" type="email" name="email_cliente"
                                placeholder="Usuario" required="true">
                        </div>
                        <div class="input-group mb-3">
                            <i class="ti-lock"></i>
                            <input class="form-control form-control-lg" id="password_cliente" name="password_cliente"
                                type="password" placeholder="Clave" required="true">
                        </div>
                        <a class="link-primary" href="{{ url_for('recuperarMiCuentaUsuario') }}">
                            Recuperar mi clave?</a>
                        <button class="btn btn-block btn-lg btn-primary mt-2" type="submit">Entrar</button>
                        <p class="mt-4 text-center">Crear cuenta
                             <a class="link-primary" href="{{ url_for('linkCrearCuentaUsuario') }}">
                                Aquí
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
