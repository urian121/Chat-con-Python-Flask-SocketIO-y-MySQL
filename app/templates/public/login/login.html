<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <a href="/crear-cuenta-usuario" class="text-primary">
        Crear cuenta
    </a>

    <form action="{{ url_for('login') }}"  method="POST" autocomplete="off">
        <div class="form-group">
            <input type="email" name="email_cliente" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" name="password_cliente" placeholder="Password">
        </div>
        <button type="submit">Entrar</button>
    </form>
    
</body>
</html>
